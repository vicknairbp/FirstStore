<script>
    window.onload = function() {
        console.log("cartpageloaded");
        const IdNumberForProductsInCart = JSON.parse(localStorage.getItem("cart"));
        fetch('./data.json')
        .then((response) => response.json())
        .then((products) => {
            let productsCartPage = document.querySelector(".productsCartPage");
            let amountTotal = 0;
            products.forEach((product) => {
                if (IdNumberForProductsInCart.includes(product.id)) {
                    let newElement = '<div class="productCartPage">'+
                    `<div><img src="${product.picture}"/></div>`+
                    `<div>${product.name}</div>`+
                    `<div class="price">$${product.price}</div>`+
                    `<button data-product="${product.id}">Remove from cart</button>`+
                    '</div>';
                    productsCartPage.innerHTML += newElement;
                    amountTotal += product.price;
                }
            });
            let completeTotal = document.querySelector(".totalAmount");
            completeTotal.innerHTML += amountTotal;
            const buttons = document.querySelectorAll(".productCartPage button");
